# Zen Kernel Configuration for ASUS ROG Flow Z13 (2025)
# AMD Strix Halo AI Max+ with Zen Kernel for Performance
# Author: sqazi
# Version: 1.0.0

# =============================================================================
# ZEN KERNEL CONFIGURATION
# =============================================================================
# This configuration uses the Zen kernel for better desktop performance
# and gaming. Zen kernel is optimized for responsiveness and low latency.

# =============================================================================
# DUAL BOOT CONFIGURATION
# =============================================================================
# Choose one of the following dual boot modes:
# --dual-boot-gpt       : Modern GPT UEFI dual boot (existing Windows)
# --dual-boot-new       : Fresh install EFI suitable for new Windows + Arch dual boot
# none                  : Single boot (Linux only)

DUAL_BOOT_MODE="none"

# =============================================================================
# KERNEL CONFIGURATION
# =============================================================================
# Use zen kernel for better desktop performance and gaming
# Zen kernel provides:
# - Better responsiveness for desktop use
# - Optimized for gaming and multimedia
# - Lower latency for real-time applications
# - Better performance on AMD Strix Halo

USE_ZEN_KERNEL=true

# =============================================================================
# FILESYSTEM CONFIGURATION
# =============================================================================
# Primary filesystem choice
# Options: zfs, btrfs, ext4
# ZFS provides snapshots, compression, and advanced features
# Btrfs provides snapshots and modern features
# ext4 is the most stable and compatible

FILESYSTEM="zfs"

# Enable snapshots for system recovery
# Only works with ZFS or Btrfs
ENABLE_SNAPSHOTS=true

# =============================================================================
# USER CONFIGURATION
# =============================================================================
# These will be prompted if not set
USERNAME=""
HOSTNAME=""
TIMEZONE=""

# =============================================================================
# DESKTOP ENVIRONMENT
# =============================================================================
# Choose desktop environment
# Options: omarchy, xfce, i3, gnome, kde, minimal
# Zen kernel works well with all desktop environments

DESKTOP_ENVIRONMENT="omarchy"

# =============================================================================
# GAMING SETUP
# =============================================================================
# Install gaming packages (Steam, Proton, GameMode)
# Gaming setup is now handled by the Steam_and_Gaming module
# Zen kernel is optimized for gaming performance

INSTALL_GAMING=true

# =============================================================================
# POWER MANAGEMENT
# =============================================================================
# Install advanced power management (asusctl, TLP)
# Provides TDP control (7W-120W) with dynamic power management based on charger
# Zen kernel works well with power management tools

INSTALL_POWER_MGMT=true

# =============================================================================
# HARDWARE-SPECIFIC OPTIONS
# =============================================================================
# Enable Z13-specific hardware fixes
# Includes Wi-Fi stability, touchpad detection, display fixes
# Zen kernel provides better hardware compatibility

ENABLE_HARDWARE_FIXES=true

# =============================================================================
# ADVANCED OPTIONS
# =============================================================================
# Enable comprehensive error handling and recovery
# Zen kernel provides better error handling

ENABLE_ERROR_RECOVERY=true

# Enable automatic fallback to alternative filesystems
# Important for system stability

ENABLE_FILESYSTEM_FALLBACK=true

# =============================================================================
# ZEN KERNEL SPECIFIC FEATURES
# =============================================================================
# Zen kernel optimizations for ASUS ROG Flow Z13 (2025):
# - CPU scheduler optimizations for AMD Strix Halo
# - Better memory management for unified memory architecture
# - Optimized I/O for gaming and multimedia
# - Lower latency for real-time applications
# - Better power management integration
# - Enhanced security features
# - Improved driver compatibility

