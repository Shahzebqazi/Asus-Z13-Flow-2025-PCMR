# PCMR Arch Linux Installation Configuration
# ASUS ROG Flow Z13 (2025) - AMD Strix Halo AI Max+
# Author: sqazi
# Version: 2.0.0

# =============================================================================
# DUAL BOOT CONFIGURATION
# =============================================================================
# Choose one of the following dual boot modes:
# --dual-boot-gpt       : Modern GPT UEFI dual boot (existing Windows)
# --dual-boot-new       : Fresh install EFI suitable for new Windows + Arch dual boot
# none                  : Single boot (Linux only)

DUAL_BOOT_MODE="none"

# =============================================================================
# KERNEL CONFIGURATION
# =============================================================================
# Use zen kernel for better desktop performance and gaming
# Default: false (uses standard kernel)
# Set to true to enable zen kernel

USE_ZEN_KERNEL=false

# =============================================================================
# FILESYSTEM CONFIGURATION
# =============================================================================
# Primary filesystem choice
# Options: zfs, btrfs, ext4
# ZFS provides snapshots, compression, and advanced features
# Btrfs provides snapshots and modern features
# ext4 is the most stable and compatible

FILESYSTEM="zfs"

# Enable snapshots for system recovery
# Only works with ZFS or Btrfs
ENABLE_SNAPSHOTS=true

# =============================================================================
# USER CONFIGURATION
# =============================================================================
# These will be prompted if not set
USERNAME=""
HOSTNAME=""
TIMEZONE=""

# =============================================================================
# DESKTOP ENVIRONMENT
# =============================================================================
# Choose desktop environment
# Options: omarchy, xfce, i3, gnome, kde, minimal

DESKTOP_ENVIRONMENT="xfce"

# =============================================================================
# GAMING SETUP
# =============================================================================
# Install gaming packages (Steam, Proton, GameMode)
# Gaming setup is now handled by the Steam_and_Gaming module
# Default: false

INSTALL_GAMING=false

# =============================================================================
# POWER MANAGEMENT
# =============================================================================
# Install advanced power management (asusctl, TLP)
# Provides TDP control (7W-120W+) and battery optimization
# Default: true

INSTALL_POWER_MGMT=true

# =============================================================================
# HARDWARE-SPECIFIC OPTIONS
# =============================================================================
# Enable Z13-specific hardware fixes
# Includes Wi-Fi stability, touchpad detection, display fixes
# Default: true

ENABLE_HARDWARE_FIXES=true

# =============================================================================
# ADVANCED OPTIONS
# =============================================================================
# Enable comprehensive error handling and recovery
# Default: true

ENABLE_ERROR_RECOVERY=true

# Enable automatic fallback to alternative filesystems
# Default: true

ENABLE_FILESYSTEM_FALLBACK=true
