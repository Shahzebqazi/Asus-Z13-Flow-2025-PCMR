# Basic Configuration for ASUS ROG Flow Z13 (2025)
# AMD Strix Halo AI Max+ with Standard Kernel for Stability
# Author: sqazi
# Version: 1.0.0

# =============================================================================
# BASIC CONFIGURATION
# =============================================================================
# This configuration uses the standard kernel for maximum stability
# and compatibility. Ideal for users who prioritize reliability over
# performance optimizations.

# =============================================================================
# DUAL BOOT CONFIGURATION
# =============================================================================
# Choose one of the following dual boot modes:
# --dual-boot-gpt       : Modern GPT UEFI dual boot (existing Windows)
# --dual-boot-new       : Fresh install EFI suitable for new Windows + Arch dual boot
# none                  : Single boot (Linux only)

DUAL_BOOT_MODE="none"

# =============================================================================
# KERNEL CONFIGURATION
# =============================================================================
# Use standard kernel for maximum stability and compatibility
# Standard kernel provides:
# - Maximum stability and reliability
# - Best compatibility with all hardware
# - Conservative performance characteristics
# - Long-term support and updates
# - Minimal risk of kernel-related issues

USE_ZEN_KERNEL=false

# =============================================================================
# FILESYSTEM CONFIGURATION
# =============================================================================
# Primary filesystem choice
# Options: zfs, btrfs, ext4
# Using ext4 for maximum compatibility and stability

FILESYSTEM="ext4"

# Enable snapshots for system recovery
# Only works with ZFS or Btrfs
ENABLE_SNAPSHOTS=false

# =============================================================================
# USER CONFIGURATION
# =============================================================================
# These will be prompted if not set
USERNAME=""
HOSTNAME=""
TIMEZONE=""

# =============================================================================
# DESKTOP ENVIRONMENT
# =============================================================================
# Choose desktop environment
# Options: omarchy, xfce, i3, gnome, kde, minimal
# XFCE provides good balance of features and stability

DESKTOP_ENVIRONMENT="omarchy"

# =============================================================================
# GAMING SETUP
# =============================================================================
# Install gaming packages (Steam, Proton, GameMode)
# Gaming setup is now handled by the Steam_and_Gaming module
# Basic configuration focuses on stability

INSTALL_GAMING=false

# =============================================================================
# POWER MANAGEMENT
# =============================================================================
# Install advanced power management (asusctl, TLP)
# Provides TDP control (7W-120W) with dynamic power management based on charger
# Basic power management for stability

INSTALL_POWER_MGMT=true

# =============================================================================
# HARDWARE-SPECIFIC OPTIONS
# =============================================================================
# Enable Z13-specific hardware fixes
# Includes Wi-Fi stability, touchpad detection, display fixes
# Essential hardware fixes for basic functionality

ENABLE_HARDWARE_FIXES=true

# =============================================================================
# ADVANCED OPTIONS
# =============================================================================
# Enable comprehensive error handling and recovery
# Important for basic stability

ENABLE_ERROR_RECOVERY=true

# Enable automatic fallback to alternative filesystems
# Important for system stability

ENABLE_FILESYSTEM_FALLBACK=true

# =============================================================================
# BASIC CONFIGURATION FEATURES
# =============================================================================
# This configuration prioritizes:
# - Maximum stability and reliability
# - Conservative performance settings
# - Best hardware compatibility
# - Minimal risk of system issues
# - Easy maintenance and updates
# - Long-term support

# =============================================================================
# TARGET USERS
# =============================================================================
# This configuration is ideal for:
# - Users who prioritize stability over performance
# - Production environments
# - Users who want minimal maintenance
# - Systems that need maximum reliability
# - Users new to Linux
# - Business/corporate use
