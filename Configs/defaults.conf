{
  "system": {
    "default_username": "archuser",
    "default_hostname": "arch-z13",
    "default_timezone": "UTC",
    "locale": "en_US.UTF-8"
  },
  "hardware": {
    "min_memory_gb": 2,
    "min_root_partition_gb": 20,
    "swap_size_range": {
      "min_gb": 8,
      "max_gb": 32
    }
  },
  "power": {
    "tdp_profiles": {
      "efficient": 7,
      "ai": 45,
      "gaming": 93,
      "maximum": 120
    },
    "battery_care": {
      "start_charge_threshold": 40,
      "stop_charge_threshold": 80
    }
  },
  "installation": {
    "default_filesystem": "zfs",
    "default_desktop": "xfce",
    "enable_gaming": false,
    "enable_snapshots": true,
    "kernel_variant": "standard"
  },
  "paths": {
    "tdp_manager": "/usr/local/bin/tdp-manager",
    "config_dir": "/etc/z13",
    "log_file": "/var/log/z13-tdp.log"
  },
  "recovery": {
    "enable_fresh_reinstall": true,
    "enable_detached_mode": true,
    "max_retry_attempts": 3,
    "cleanup_timeout_seconds": 30
  }
}
