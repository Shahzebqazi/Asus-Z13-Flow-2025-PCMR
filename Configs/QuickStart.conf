{
  "metadata": {
    "name": "Quick Start Configuration",
    "description": "Fast minimal setup for basic Arch Linux installation",
    "author": "PCMR Community",
    "version": "1.0.0"
  },
  "system": {
    "default_username": "user",
    "default_hostname": "arch-pc",
    "default_timezone": "UTC",
    "locale": "en_US.UTF-8"
  },
  "installation": {
    "dual_boot_mode": "none",
    "kernel_variant": "standard",
    "default_filesystem": "ext4",
    "default_desktop": "minimal",
    "enable_gaming": false,
    "enable_snapshots": false,
    "enable_secure_boot": false,
    "enable_suspend_resume": false,
    "enable_hibernate": false
  },
  "power": {
    "enable_power_management": false,
    "enable_tlp": false,
    "enable_asusctl": false,
    "tdp_profiles": {
      "efficient": 15,
      "balanced": 45,
      "performance": 65,
      "maximum": 85
    }
  },
  "hardware": {
    "enable_hardware_fixes": false,
    "enable_wifi_stability_fixes": true,
    "enable_audio_firmware": false,
    "enable_touchpad_fixes": false
  },
  "recovery": {
    "enable_error_recovery": true,
    "enable_filesystem_fallback": true,
    "enable_fresh_reinstall": true,
    "enable_detached_mode": false
  }
}